spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false
  
  redis:
    host: localhost
    port: 6379
  
  flyway:
    enabled: false
    
  data:
    redis:
      repositories:
        enabled: false
    
server:
  port: 0

jwt:
  secret: test-secret-key-for-testing-purposes-only
  expiration: 3600000