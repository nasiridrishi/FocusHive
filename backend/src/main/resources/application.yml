spring:
  application:
    name: focushive-backend
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:focushive}
    username: ${DB_USER:focushive_user}
    password: ${DB_PASSWORD:focushive_pass}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: ${SHOW_SQL:false}
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:focushive_pass}
  
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000
            loggerLevel: basic
  
  # Circuit breaker configuration
  circuitbreaker:
    instances:
      identity-service:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

# Identity Service configuration
identity:
  service:
    url: ${IDENTITY_SERVICE_URL:http://localhost:8081}
    connect-timeout: ${IDENTITY_SERVICE_CONNECT_TIMEOUT:5000}
    read-timeout: ${IDENTITY_SERVICE_READ_TIMEOUT:5000}

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.focushive: ${LOG_LEVEL:INFO}
    org.springframework.web: ${LOG_LEVEL:INFO}
    org.springframework.security: ${LOG_LEVEL:INFO}
    feign: ${FEIGN_LOG_LEVEL:DEBUG}

# Feign configuration
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      identity-service:
        connectTimeout: ${IDENTITY_SERVICE_CONNECT_TIMEOUT:5000}
        readTimeout: ${IDENTITY_SERVICE_READ_TIMEOUT:5000}
        loggerLevel: full