spring:
  application:
    name: focushive-music-service-test
  
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        globally_quoted_identifiers: true
    show-sql: false
    defer-datasource-initialization: true
  
  flyway:
    enabled: false  # Disable Flyway for tests, use JPA DDL
  
  sql:
    init:
      mode: never  # Don't run SQL scripts for tests
  
  redis:
    host: localhost
    port: 6379
    password: test_pass
    database: 15  # Use separate Redis database for tests
    timeout: 1000ms
  
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 1000
            readTimeout: 1000

# Test service URLs (will be mocked in tests)
services:
  user-service:
    url: http://localhost:8080
  hive-service:
    url: http://localhost:8080
  session-service:
    url: http://localhost:8080
  analytics-service:
    url: http://localhost:8080

# Test Spotify credentials
spotify:
  client-id: test-client-id
  client-secret: test-client-secret
  redirect-uri: http://localhost:8084/api/v1/music/streaming/spotify/callback
  api-url: https://api.spotify.com/v1
  accounts-url: https://accounts.spotify.com

# Test configuration
app:
  music:
    recommendation:
      cache-ttl: 60  # 1 minute for tests
      max-recommendations: 10
    playlist:
      max-size: 50
      collaborative-max-contributors: 5
    session:
      max-duration: 30  # 30 minutes for tests

server:
  port: 0  # Random port for tests

logging:
  level:
    com.focushive.music: DEBUG
    org.springframework.test: DEBUG
    org.hibernate.SQL: DEBUG
    org.springframework.web.client: DEBUG
    feign: DEBUG

# Disable circuit breaker for tests
resilience4j:
  circuitbreaker:
    instances:
      user-service:
        registerHealthIndicator: false
        slidingWindowSize: 2
        minimumNumberOfCalls: 1
        failureRateThreshold: 100
      hive-service:
        registerHealthIndicator: false
        slidingWindowSize: 2
        minimumNumberOfCalls: 1
        failureRateThreshold: 100
      analytics-service:
        registerHealthIndicator: false
        slidingWindowSize: 2
        minimumNumberOfCalls: 1
        failureRateThreshold: 100

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics