services:
  # Frontend with built-in nginx
  frontend:
    build:
      context: ..
      dockerfile: docker/frontend/Dockerfile
      args:
        VITE_API_BASE_URL: https://dev.focushive.app/api
        VITE_WEBSOCKET_URL: wss://dev.focushive.app/ws
        VITE_IDENTITY_SERVICE_URL: https://dev.focushive.app/auth
        VITE_ENABLE_ANALYTICS: "false"
        VITE_SENTRY_DSN: ""
    image: docker-frontend
    container_name: focushive-dev-frontend
    restart: unless-stopped
    networks:
      - focushive-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    expose:
      - "80"  # Internal port only
  
  # Cloudflare Tunnel - the only external access point
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: focushive-dev-tunnel
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    environment:
      CLOUDFLARE_TUNNEL_TOKEN: ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - focushive-network
    depends_on:
      - frontend

networks:
  focushive-network:
    driver: bridge
    internal: false  # Allow tunnel to reach external Cloudflare servers