version: '3.8'

services:
  # Frontend with built-in nginx - test deployment
  focushive-app:
    image: docker-frontend
    container_name: focushive-test-app
    restart: unless-stopped
    ports:
      - "8080:3000"  # Expose on port 8080 for testing
    networks:
      - focushive-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  focushive-test-network:
    driver: bridge
