# Development NGINX Configuration for FocusHive
# Extended logging and debugging features enabled

user nginx;
worker_processes 1;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Extended Logging Format for Development
    log_format dev '$remote_addr - $remote_user [$time_local] "$request" '
                   '$status $body_bytes_sent "$http_referer" '
                   '"$http_user_agent" "$http_x_forwarded_for" '
                   'rt=$request_time uct="$upstream_connect_time" '
                   'uht="$upstream_header_time" urt="$upstream_response_time" '
                   'request_id=$request_id upstream_addr=$upstream_addr';
    
    access_log /var/log/nginx/access.log dev;

    # Performance Settings (relaxed for development)
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Larger for development
    
    # Buffer Settings
    client_body_buffer_size 1M;
    client_header_buffer_size 64k;
    large_client_header_buffers 4 64k;
    
    # Gzip Settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/xml
        image/svg+xml;
    
    # Relaxed Rate Limiting for Development
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=1000r/s;
    
    # Permissive Security Headers for Development
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Relaxed CSP for development
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ws: wss: http: https:;" always;
    
    # Show NGINX Version in Development
    server_tokens on;
    
    # Upstream Definitions
    upstream backend {
        server backend:8080;
        keepalive 32;
    }
    
    upstream identity-service {
        server identity-service:8081;
        keepalive 16;
    }
    
    upstream frontend {
        server web:5173;
        keepalive 16;
    }
    
    # Include development-specific configurations
    include /etc/nginx/conf.d/*.conf;
}