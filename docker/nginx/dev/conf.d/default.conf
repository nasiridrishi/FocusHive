# Development Server Configuration with Extended Debugging

server {
    listen 80;
    server_name localhost dev.localhost *.localhost;
    
    # Development-specific settings
    access_log /var/log/nginx/dev-access.log dev;
    error_log /var/log/nginx/dev-error.log debug;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy - development mode\n";
        add_header Content-Type text/plain;
    }
    
    # Debugging endpoint
    location /debug/nginx {
        access_log off;
        return 200 "NGINX Debug Info\nUpstream Backend: backend:8080\nUpstream Identity: identity-service:8081\nUpstream Frontend: web:5173\n";
        add_header Content-Type text/plain;
    }
    
    # Frontend with HMR support
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_buffering off;  # Disable buffering for HMR
        
        # Permissive rate limiting for development
        limit_req zone=general burst=1000 nodelay;
        
        # CORS headers for development
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "*" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials true always;
    }
    
    # Backend API routes with debug headers
    location /api {
        rewrite ^/api/(.*) /$1 break;
        
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Debug-Mode "development";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Relaxed rate limiting for development
        limit_req zone=api burst=100 nodelay;
        
        # Permissive CORS for development
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "*" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header X-Debug-Backend "true" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "*";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Identity Service API routes with debug headers
    location /api/identity {
        rewrite ^/api/identity/(.*) /api/v1/$1 break;
        
        proxy_pass http://identity-service;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Debug-Mode "development";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        
        # Relaxed rate limiting for development
        limit_req zone=auth burst=50 nodelay;
        
        # Permissive CORS for development
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "*" always;
        add_header Access-Control-Allow-Headers "*" always;
        add_header Access-Control-Allow-Credentials true always;
        add_header X-Debug-Identity "true" always;
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "*";
            add_header Access-Control-Allow-Headers "*";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # WebSocket connections with enhanced debugging
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Debug-Mode "development";
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
        
        # Debug WebSocket headers
        add_header X-Debug-WebSocket "true" always;
        
        # Relaxed rate limiting for development
        limit_req zone=general burst=500 nodelay;
    }
    
    # Development static assets (no caching)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|map)$ {
        proxy_pass http://frontend;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header X-Debug-Static "true";
    }
    
    # Development tools endpoints
    location /_dev {
        return 200 "Development endpoints available:\n/_dev/backend - Backend status\n/_dev/identity - Identity service status\n/_dev/frontend - Frontend status\n";
        add_header Content-Type text/plain;
    }
    
    location /_dev/backend {
        proxy_pass http://backend/actuator/health;
        add_header X-Debug-Service "backend";
    }
    
    location /_dev/identity {
        proxy_pass http://identity-service/api/v1/health;
        add_header X-Debug-Service "identity";
    }
    
    location /_dev/frontend {
        proxy_pass http://frontend;
        add_header X-Debug-Service "frontend";
    }
}