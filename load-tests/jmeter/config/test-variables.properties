# JMeter Test Variables Configuration
# FocusHive Load Testing Properties

# Server Configuration
base.url=http://localhost:8080
identity.service.url=http://localhost:8081
music.service.url=http://localhost:8082
notification.service.url=http://localhost:8083
chat.service.url=http://localhost:8084
analytics.service.url=http://localhost:8085
forum.service.url=http://localhost:8086
buddy.service.url=http://localhost:8087

# WebSocket Configuration
websocket.url=ws://localhost:8080/ws
websocket.protocol=ws

# Test Data Configuration
test.users.file=${__P(user.dir)}/load-tests/jmeter/data/test-users.csv
test.hives.file=${__P(user.dir)}/load-tests/jmeter/data/test-hives.csv

# Load Test Configuration
default.think.time=1000
default.ramp.time=60
default.test.duration=300

# Authentication Configuration
default.username=loadtest@focushive.com
default.password=LoadTest123!
admin.username=admin@focushive.com
admin.password=AdminPassword123!

# Performance Thresholds
response.time.threshold=1000
error.rate.threshold=1.0
throughput.threshold=10

# Thread Group Defaults
smoke.test.threads=1
load.test.threads=10
stress.test.threads=50
spike.test.threads=100

# Test Environment
environment=local
test.data.cleanup=true
enable.detailed.logging=true

# Report Configuration
results.file.prefix=focushive-load-test
enable.html.reports=true
report.output.dir=load-tests/jmeter/reports

# Database Configuration (for direct DB tests if needed)
db.host=localhost
db.port=5432
db.name=focushive
db.username=focushive_user
db.password=focushive_password

# Redis Configuration
redis.host=localhost
redis.port=6379

# Monitoring Configuration
jvm.monitoring=true
system.monitoring=true

# Custom Properties
api.version=v1
content.type.json=application/json
accept.header=application/json
user.agent=JMeter-FocusHive-LoadTest/1.0