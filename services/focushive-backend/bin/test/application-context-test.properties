# Test properties for Spring Context loading verification
# These properties ensure context can load without external dependencies

# Disable Redis caching for basic context tests
spring.cache.type=none
app.features.redis.enabled=false

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=false

# Disable Flyway migrations in tests
spring.flyway.enabled=false

# Minimal logging for clean test output
logging.level.org.springframework.context=WARN
logging.level.org.hibernate=WARN
logging.level.com.focushive=INFO

# Management endpoints
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=when-authorized

# Disable features that require external services
app.features.notifications.enabled=false
app.features.analytics.enabled=false
app.features.websocket.enabled=false