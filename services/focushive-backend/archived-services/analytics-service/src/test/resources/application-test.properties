# Test profile configuration for analytics-service
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Allow bean definition overriding for test configuration
spring.main.allow-bean-definition-overriding=true

# Exclude OAuth2 auto-configuration to avoid connection attempts
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Disable Redis for tests (use in-memory alternative)
spring.data.redis.repositories.enabled=false
spring.cache.type=simple

# JPA configuration for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging
logging.level.com.focushive.analytics=DEBUG
logging.level.org.springframework.security=DEBUG