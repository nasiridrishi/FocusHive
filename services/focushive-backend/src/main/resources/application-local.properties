# Database Configuration - SECURITY: Set via environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/focushive}
spring.datasource.username=${DB_USERNAME:focushive_user}
spring.datasource.password=${DB_PASSWORD}

# Redis Configuration - SECURITY: Set via environment variables
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.port=8080

# CORS Configuration (allow direct frontend access)
cors.allowed-origins=http://localhost:5173
