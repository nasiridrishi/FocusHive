# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/focushive
spring.datasource.username=focushive_user
spring.datasource.password=focushive_pass

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=focushive_pass

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.port=8080

# CORS Configuration (allow direct frontend access)
cors.allowed-origins=http://localhost:5173
