# Test profile configuration for chat-service
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate configuration for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable Redis for tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=test-password
spring.cache.type=simple

# Set environment variables for testing
REDIS_PASSWORD=test-password
REDIS_HOST=localhost
REDIS_PORT=6379
DB_HOST=localhost
DB_PORT=5432
DB_USERNAME=sa
DB_PASSWORD=test-password
JWT_ISSUER_URI=http://localhost:8081/identity
WEBSOCKET_ALLOWED_ORIGINS=http://localhost:3000
SERVER_PORT=8084
LOG_LEVEL=INFO
SHOW_SQL=false

# WebSocket configuration
focushive.websocket.enabled=false
chat.websocket.allowed-origins=http://localhost:3000

# Disable OAuth2 for tests - use mock values
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://localhost:8081/realms/focushive

# Allow bean definition overriding for test configuration
spring.main.allow-bean-definition-overriding=true

# Exclude OAuth2 auto-configuration to avoid connection attempts
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Logging
logging.level.com.focushive.chat=DEBUG
logging.level.org.springframework.web=DEBUG