# Identity Service Configuration
spring.application.name=identity-service
server.port=8081

# Database Configuration - SECURITY: Must be set via environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/focushive_identity}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.focushive.identity=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO

# Security Configuration - SECURITY: Set via environment variables
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:Admin123!}

# JWT Configuration - SECURITY: Must be set in environment
# RSA Configuration (Production Recommended)
jwt.use-rsa=true
jwt.rsa.private-key-path=classpath:keys/jwt-private.pem
jwt.rsa.public-key-path=classpath:keys/jwt-public.pem
jwt.rsa.key-id=focushive-2025-01
jwt.issuer=${JWT_ISSUER:http://localhost:8081/identity}

# Legacy HMAC Configuration (For Migration Only)
# 512-bit key for HS512 algorithm (64 bytes = 512 bits)
# Generate with: openssl rand -base64 64
jwt.secret=${JWT_SECRET:temporary-secret-for-rsa-migration}
jwt.expiration=3600000
jwt.refresh-expiration=2592000000
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=2592000000
jwt.remember-me-expiration-ms=7776000000

# OAuth2 Authorization Server
spring.security.oauth2.authorizationserver.issuer=${OAUTH2_ISSUER:http://localhost:8081}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration
security.cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*
security.cors.allow-credentials=true

# Spring MVC Configuration for 404 handling (OWASP A05)
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Notification Service Integration
notification.service.url=${NOTIFICATION_SERVICE_URL:http://localhost:8083}
notification.service.auth.enabled=true
notification.service.api-key=${NOTIFICATION_SERVICE_API_KEY:}

# Service JWT Configuration (for service-to-service auth)
jwt.service.expiration=300000