spring:
  application:
    name: identity-service-test
  
  # Use H2 for simple, fast tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA Config for tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
  
  # Disable Flyway for tests
  flyway:
    enabled: false
  
  # Simple cache for tests
  cache:
    type: simple
  
  # Test security
  security:
    user:
      name: test
      password: test
  
  # Disable Redis and Flyway auto-configuration for tests
  autoconfigure:
    exclude: 
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# Test JWT configuration
jwt:
  secret: testSecretKeyThatIsAtLeast512BitsLongForHS512SecurityPurposesTestOnly
  access-token-expiration-ms: 3600000
  refresh-token-expiration-ms: 86400000
  issuer: identity-service-test

# Disable rate limiting for tests
focushive:
  rate-limiting:
    enabled: false

# Test logging
logging:
  level:
    com.focushive.identity: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    
# Random port for tests
server:
  port: 0