# Identity Service Configuration
spring.application.name=identity-service
server.port=8081

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/focushive_identity}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.focushive.identity=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin

# JWT Configuration
# 512-bit key for HS512 algorithm (64 bytes = 512 bits)
jwt.secret=${JWT_SECRET:your-512-bit-secret-key-for-jwt-token-generation-that-is-exactly-64-bytes-long!!!}
jwt.expiration=3600000
jwt.refresh-expiration=2592000000

# OAuth2 Authorization Server
spring.security.oauth2.authorizationserver.issuer=${OAUTH2_ISSUER:http://localhost:8081}

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true