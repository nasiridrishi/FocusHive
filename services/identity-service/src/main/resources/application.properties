# Identity Service Configuration
spring.application.name=identity-service
server.port=8081

# Database Configuration - SECURITY: Must be set via environment variables
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true
spring.flyway.out-of-order=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# Logging Configuration
logging.level.root=INFO
logging.level.com.focushive.identity=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=INFO

# Security Configuration - SECURITY: Set via environment variables
spring.security.user.name=${ADMIN_USERNAME}
spring.security.user.password=${ADMIN_PASSWORD}

# JWT Configuration - SECURITY: Must be set in environment
# RSA Configuration (Production Recommended)
jwt.use-rsa=true
jwt.rsa.private-key-path=classpath:keys/jwt-private.pem
jwt.rsa.public-key-path=classpath:keys/jwt-public.pem
jwt.rsa.key-id=focushive-2025-01
jwt.issuer=${JWT_ISSUER}

# Legacy HMAC Configuration (For Migration Only)
# 512-bit key for HS512 algorithm (64 bytes = 512 bits)
# Generate with: openssl rand -base64 64
jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.refresh-expiration=2592000000
jwt.access-token-expiration-ms=3600000
jwt.refresh-token-expiration-ms=2592000000
jwt.remember-me-expiration-ms=7776000000

# OAuth2 Authorization Server
# IMPORTANT: This issuer MUST be consistent across all environments
# For OrbStack: http://focushive-identity-service-app.orb.local:8081
# For Docker: http://focushive-identity-service-app:8081
# For Production: Use actual public DNS
auth.issuer=${AUTH_ISSUER}
spring.security.oauth2.authorizationserver.issuer=${OAUTH2_ISSUER}

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.metrics.export.simple.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true

# CORS Configuration
security.cors.allowed-origins=${CORS_ORIGINS}
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*
security.cors.allow-credentials=true

# Spring MVC Configuration for 404 handling (OWASP A05)
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Notification Service Integration
notification.service.url=http://localhost:8083
notification.service.auth.enabled=true
notification.service.api-key=${NOTIFICATION_SERVICE_API_KEY:}

# Service JWT Configuration (for service-to-service auth)
jwt.service.expiration=300000

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.groups-order=DESC
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true
springdoc.swagger-ui.filter=true
springdoc.show-actuator=false
app.version=1.0.0-SNAPSHOT

# Encryption Configuration
app.encryption.master-key=${ENCRYPTION_MASTER_KEY}
app.encryption.salt=${ENCRYPTION_SALT}

# Admin User Configuration
app.admin.username=${ADMIN_USERNAME}
app.admin.password=${ADMIN_PASSWORD}
app.admin.email=${ADMIN_EMAIL}
app.admin.first-name=${ADMIN_FIRST_NAME}
app.admin.last-name=${ADMIN_LAST_NAME}
app.admin.auto-create=${ADMIN_AUTO_CREATE}
