# Database Configuration - SECURITY: Set via environment variables
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5433/identity_db}
spring.datasource.username=${DB_USERNAME:identity_user}
spring.datasource.password=${DB_PASSWORD}

# Redis Configuration - SECURITY: Set via environment variables
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6380}
spring.data.redis.password=${REDIS_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.port=8081

# CORS Configuration
cors.allowed-origins=http://localhost:5173
