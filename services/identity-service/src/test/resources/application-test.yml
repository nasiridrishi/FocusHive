spring:
  main:
    allow-circular-references: true  # Allow circular references for tests
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
    show-sql: false
  
  flyway:
    enabled: false  # Disable for tests since we use create-drop
  
  cache:
    type: simple
  
  redis:
    enabled: false
  
  security:
    oauth2:
      authorizationserver:
        issuer: http://localhost:8081
  
  # Auto-configuration exclusions for tests to prevent tracing and Redis bean conflicts
  autoconfigure:
    exclude:
      - org.springframework.boot.actuate.autoconfigure.tracing.BraveAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.tracing.OpenTelemetryAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.tracing.MicrometerTracingAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.observation.ObservationAutoConfiguration
      - org.springframework.boot.actuate.autoconfigure.observation.web.servlet.WebMvcObservationAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisReactiveAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
      # Note: OAuth2AuthorizationServerAutoConfiguration is now allowed for integration tests

server:
  port: 0  # Random port for tests

# JWT Configuration for tests
jwt:
  secret: testSecretKeyThatIsAtLeast512BitsLongForHS512SecurityPurposesAbcDefGhiJklMnoPqrStuVwxYz123456789
  access-token-expiration-ms: 300000  # 5 minutes for tests
  refresh-token-expiration-ms: 600000  # 10 minutes for tests
  remember-me-expiration-ms: 900000  # 15 minutes for tests
  issuer: identity-service-test

# Security Configuration for tests
security:
  jwt:
    key-store: classpath:test-keystore.p12
    key-store-password: testpass
    key-alias: test
    private-key-passphrase: testpass
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173
    
# OAuth2 Configuration
oauth2:
  authorization:
    access-token-time-to-live: PT5M
    refresh-token-time-to-live: PT30M

# Application Configuration for tests
app:
  base-url: http://localhost:3000
  email:
    from: test@focushive.com

# Encryption Configuration for tests
encryption:
  master-key: testEncryptionKeyThatIsAtLeast32CharactersLongForAES256Security
  salt: TestSaltForPBKDF2KeyDerivation2024

# Security Headers Configuration for tests - completely disable
focushive:
  security:
    headers:
      enabled: false  # Disable complex security headers in tests
      permissions-policy:
        enabled: false
        disabled-features: []  # Override with empty list
      csp:
        enabled: false
      hsts:
        enabled: false
      frame-options:
        enabled: false
      additional-headers:
        x-content-type-options: false
        x-xss-protection: false
        x-permitted-cross-domain-policies: false
        cross-origin-embedder-policy: false
        cross-origin-opener-policy: false
        cross-origin-resource-policy: false

# Logging Configuration for tests
logging:
  level:
    com.focushive.identity: DEBUG
    org.springframework.security: DEBUG
    org.springframework.security.oauth2: DEBUG
    org.springframework.security.oauth2.server.authorization: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: false
    
management:
  endpoints:
    web:
      exposure:
        include: health
  tracing:
    enabled: false  # Disable tracing for tests
  observations:
    enabled: false  # Disable observations for tests