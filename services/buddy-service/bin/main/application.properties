# Server Configuration
server.port=8087
server.servlet.context-path=/

# Spring Profiles
# Profile should be set via environment variable or JVM argument, not hardcoded
# spring.profiles.active=${SPRING_PROFILES_ACTIVE:local}

# Allow bean definition overriding for Jackson configuration
spring.main.allow-bean-definition-overriding=true

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.focushive.buddy=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Disable Redis repository auto-detection; we use Redis only via templates/caches
spring.data.redis.repositories.enabled=false

# Jackson Configuration for Java 8 Time Support
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
# Ensure JavaTimeModule is loaded
spring.jackson.modules.java-time.enabled=true
