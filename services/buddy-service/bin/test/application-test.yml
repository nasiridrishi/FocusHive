spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/buddy_test_db
    username: buddy_test
    password: buddy_test
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
    show-sql: false

  data:
    redis:
      host: localhost
      port: 6380

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: false
    cache-names:
      - userPreferences
      - partnerships
      - activeGoals
      - compatibility
      - matchingQueue
      - goalAnalytics
      - userAchievements
      - templates

  devtools:
    add-properties: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081

logging:
  level:
    root: WARN
    com.focushive.buddy: INFO
    org.springframework.cache: DEBUG
    org.testcontainers: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info

# Test-specific properties
server:
  port: 0  # Random port for tests

buddy:
  partnership:
    max-active: 20  # Higher limit for tests to avoid conflicts
  service:
    max-partners: 5
    matching-interval: 300000
    cleanup-interval: 3600000

  cors:
    allowed-origins: http://localhost:3000
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"
    allow-credentials: true

# JWT configuration for tests
app:
  jwt:
    secret: test-secret-key-for-unit-tests-only-not-for-production
    expiration: 3600000