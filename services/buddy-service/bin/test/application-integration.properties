# Integration Test Configuration with TestContainers
# This profile is used when running integration tests with real PostgreSQL and Redis containers

# Database configuration (will be overridden by TestContainers dynamic properties)
spring.datasource.url=jdbc:postgresql://localhost:5432/buddy_service_integration
spring.datasource.username=integration_user
spring.datasource.password=integration_password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA/Hibernate configuration for integration tests
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Enable Flyway for schema management in integration tests
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=false

# Redis configuration (will be overridden by TestContainers dynamic properties)
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=2000ms
spring.data.redis.password=test-password

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=300000

# Security configuration for integration tests
spring.security.enabled=true
spring.security.jwt.secret=test-jwt-secret-for-integration-tests-only-not-for-production-use
spring.security.jwt.expiration=3600000

# OAuth2 Resource Server configuration for tests
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081

# Test specific logging
logging.level.com.focushive.buddy=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data.redis=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Allow bean overriding for test configurations
spring.main.allow-bean-definition-overriding=true

# Actuator endpoints for monitoring during tests
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Application specific test configuration
app.scheduling.enabled=false
app.external-apis.enabled=false
app.notifications.enabled=false

# Circuit breaker configuration for tests
resilience4j.circuitbreaker.instances.buddy-service.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.buddy-service.failureRateThreshold=50
resilience4j.circuitbreaker.instances.buddy-service.waitDurationInOpenState=10000
resilience4j.circuitbreaker.instances.buddy-service.slidingWindowSize=5

# Test performance settings
spring.jpa.properties.hibernate.connection.pool_size=5
spring.jpa.properties.hibernate.connection.isolation=2