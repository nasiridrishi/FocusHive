# E2E Test Configuration with Docker Containers

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5437/buddy_service
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=buddy_user
spring.datasource.password=buddy_password
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway Configuration - Disabled for E2E tests
spring.flyway.enabled=false
# spring.flyway.url=jdbc:postgresql://localhost:5437/buddy_service
# spring.flyway.user=buddy_user
# spring.flyway.password=buddy_password
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
# spring.flyway.clean-disabled=false

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=26379
spring.data.redis.password=redis_password
spring.data.redis.database=7
spring.data.redis.timeout=60000
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Security Configuration
spring.security.enabled=false
jwt.secret=test-secret-key-for-e2e-testing-only
jwt.expiration=86400

# Logging Configuration
logging.level.root=WARN
logging.level.com.focushive.buddy=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Allow bean overriding for tests
spring.main.allow-bean-definition-overriding=true

# JPA Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Application Configuration
server.port=8087
spring.application.name=buddy-service

# Service URLs (for integration)
identity.service.url=http://localhost:8081
backend.service.url=http://localhost:8080
notification.service.url=http://localhost:8083
chat.service.url=http://localhost:8084
analytics.service.url=http://localhost:8085

# Buddy Service Specific Configuration
buddy.matching.max-suggestions=10
buddy.matching.compatibility-threshold=0.6
buddy.matching.queue-size=100
buddy.partnership.max-per-user=5
buddy.checkin.reminder-hour=20
buddy.notifications.enabled=false
buddy.scheduler.enabled=false