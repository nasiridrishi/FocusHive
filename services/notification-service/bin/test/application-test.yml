spring:
  application:
    name: notification-service-test

  main:
    allow-bean-definition-overriding: true

  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  flyway:
    enabled: false
    
  # Simple cache for tests
  cache:
    type: simple
    template:
      enabled: false  # Disable Redis template cache for tests
    warming:
      enabled: false  # Disable cache warming for tests
    
  # Mock email for tests (no dependencies)
  mail:
    host: localhost
    port: 3025
    username: test
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
            
  # Disable Redis and RabbitMQ for tests
  redis:
    host: localhost
    port: 6379
    timeout: 1000ms
    
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    
  # Mock OAuth2 for tests
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082
          jwk-set-uri: http://localhost:8082/.well-known/jwks.json
    
management:
  endpoints:
    web:
      exposure:
        include: health,info
        

logging:
  level:
    com.focushive.notification: WARN
    org.springframework: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    root: WARN
    
# Service-specific test configuration
notification:
  queue:
    name: test-notifications
    exchange: test.focushive.notifications
    routing-key: notification.test
  template:
    default-language: en
  cleanup:
    schedule: "-"  # Disabled for tests
    default-retention-days: 1
  delivery:
    max-retries: 1
    retry-delay-ms: 100
  # Security configuration for tests
  security:
    authentication:
      max-failed-attempts: 3
      lockout-duration: PT1M
      track-by-ip: true
      track-by-username: true
      failed-attempts-window: PT1M
      auto-unlock: true
    rate-limiting:
      enabled: false
      default-requests-per-minute: 60
      anonymous-requests-per-minute: 20
      admin-requests-per-minute: 300
      burst-capacity: 10
      cache-ttl: PT1M
      excluded-paths:
        - "/health"
        - "/actuator/**"
    jwt:
      access-token-expiration: PT1H
      refresh-token-expiration: P7D
      validate-issuer: false
      validate-audience: false
      clock-skew: PT30S
      blacklisting-enabled: false
      blacklist-ttl: PT2H
    headers:
      enabled: true
      frame-options: DENY
      content-type-options: nosniff
      xss-protection: "1; mode=block"
      referrer-policy: strict-origin-when-cross-origin
      content-security-policy: "default-src 'self'"
      strict-transport-security: "max-age=31536000; includeSubDomains"
    audit:
      enabled: true
      log-successful-auth: true
      log-failed-auth: true
      log-admin-actions: true
      log-data-access: false
      include-request-body: false
      include-response-body: false
      retention-days: 30
    cors:
      enabled: true
      allowed-origins:
        - http://localhost:3000
        - http://localhost:5173
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      allowed-headers:
        - Content-Type
        - Authorization
        - X-Requested-With
        - Accept
        - X-Correlation-Id
      exposed-headers:
        - X-Total-Count
        - X-Correlation-Id
      allow-credentials: true
      max-age: 3600

# Circuit breaker configuration for tests
resilience4j:
  circuitbreaker:
    instances:
      identity-service:
        register-health-indicator: true
        sliding-window-size: 5
        minimum-number-of-calls: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 2
      email-service:
        register-health-indicator: true
        sliding-window-size: 5
        minimum-number-of-calls: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 2
