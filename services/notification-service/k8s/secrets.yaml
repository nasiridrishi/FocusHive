apiVersion: v1
kind: Secret
metadata:
  name: notification-service-secrets
  namespace: focushive-notification
  labels:
    app.kubernetes.io/name: notification-service
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: focushive
type: Opaque
stringData:
  # Database credentials
  DB_USERNAME: "focushive_user"
  DB_PASSWORD: "REPLACE_WITH_ACTUAL_PASSWORD"
  
  # Redis credentials
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_REDIS_PASSWORD"
  
  # RabbitMQ credentials
  RABBITMQ_USER: "focushive_user"
  RABBITMQ_PASSWORD: "REPLACE_WITH_ACTUAL_RABBITMQ_PASSWORD"
  
  # JWT configuration
  JWT_ISSUER_URI: "https://identity.focushive.app"
  JWT_JWK_SET_URI: "https://identity.focushive.app/.well-known/jwks.json"
  
  # AWS SES SMTP credentials
  AWS_SES_SMTP_USERNAME: "REPLACE_WITH_ACTUAL_SES_USERNAME"
  AWS_SES_SMTP_PASSWORD: "REPLACE_WITH_ACTUAL_SES_PASSWORD"
  EMAIL_FROM: "no-reply@focushive.app"
  
  # External service URLs
  ZIPKIN_URL: "http://zipkin-service:9411/api/v2/spans"
  CORS_ALLOWED_ORIGINS: "https://app.focushive.com,https://admin.focushive.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: focushive-notification
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_DB: "focushive_notifications"
  POSTGRES_USER: "focushive_user"
  POSTGRES_PASSWORD: "REPLACE_WITH_ACTUAL_DB_PASSWORD"
  POSTGRES_REPLICATION_USER: "replicator"
  POSTGRES_REPLICATION_PASSWORD: "REPLACE_WITH_ACTUAL_REPL_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: focushive-notification
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "REPLACE_WITH_ACTUAL_REDIS_PASSWORD"
---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secrets
  namespace: focushive-notification
  labels:
    app.kubernetes.io/name: rabbitmq
    app.kubernetes.io/component: messaging
type: Opaque
stringData:
  RABBITMQ_DEFAULT_USER: "focushive_user"
  RABBITMQ_DEFAULT_PASS: "REPLACE_WITH_ACTUAL_RABBITMQ_PASSWORD"
  RABBITMQ_MANAGEMENT_USER: "admin"
  RABBITMQ_MANAGEMENT_PASS: "REPLACE_WITH_ACTUAL_MGMT_PASSWORD"
  RABBITMQ_ERLANG_COOKIE: "REPLACE_WITH_ACTUAL_ERLANG_COOKIE"